

services:
  postgres-database:
    image: postgres
    container_name: postgres_db_container
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: 
      - django-network

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

  django-server:
    container_name: django_app
    volumes:
      - .:/code
    build:
      context: .
    ports:
      - 8000:8000
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks: 
      - django-network

    depends_on:
      postgres-database:
        condition: service_healthy

volumes:
  db-data:
  redis_data:

secrets:
  db-password:
    file: db/password.txt

networks:
  django-network:
    driver: bridge
